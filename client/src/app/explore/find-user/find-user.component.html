<nz-card *ngIf="exploreService.toggleFilter.isShow" class="advance-search">
  <div class="search-options">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <label for="search-author">博友名称: </label>
        <input id="search-author" nz-input placeholder="请输入名称" [(ngModel)]="value">
      </div>
      <div nz-col [nzSpan]="12">
        <label for="name">博友标语:</label>
        <input id="search-name" nz-input placeholder="请输入名称" [(ngModel)]="value">
      </div>
    </div>
  </div>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="18" class="search-order">
      <label class="ipt-label" for="search-order">博友排序:</label>
      <nz-radio-group id="search-order" [(ngModel)]="radioValue">
        <label nz-radio-button nzValue="byHot">活跃度</label>
        <label nz-radio-button nzValue="byTime">文章数</label>
        <label nz-radio-button nzValue="byTitle">粉丝数</label>
      </nz-radio-group>
    </div>
    <div nz-col [nzSpan]="6" class="search-operation">
      <button nz-button [nzType]="'primary'">搜索</button>
      <button nz-button (click)="resetForm()">清空</button>
    </div>
  </div>
</nz-card>
<nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading">
  <ng-template #item let-item>
    <nz-list-item>
      <nz-list-item-meta
        [nzTitle]="nzTitle"
        nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
        nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team">
        <ng-template #nzTitle>
          <a href="https://ng.ant.design">{{item.title}}</a>
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>
<nz-divider></nz-divider>
<nz-pagination class="fr" [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
